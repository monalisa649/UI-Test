

<div class="form">
  <div><input type="text" name="filterCharacters" placeholder="Search..." [(ngModel)]="filterCharacters">
  <i class="fas fa-search" ></i>
</div>
</div>

<div *ngFor="let house of house " >
<div *ngFor="let item of house.members | filter:filterCharacters ">
  <p>{{item.name }}</p>
</div>


</div>
